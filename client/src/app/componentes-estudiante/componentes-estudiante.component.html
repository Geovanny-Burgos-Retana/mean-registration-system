			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">
								<h1>Matricula de estudiante</h1>
									<div class="panel panel-login">
										<div class="panel-heading">
											<div class="row">
												<div class="col-lg-12">
													<form id="login-form" method="post" role="form" style="display: block;">
														<table class="table text-center table-hover">
  															<thead>
    															<tr>
    																<th>seleccionar</th>
      																<th>Materia</th>

      																<th>Horario</th>
   										 						</tr>
  															</thead>

    															<tr *ngFor="let curso of cursos">
      																<td>
      																	<!-- Enviar solo la lista de estudiantes para agregar ahi el est-->
        															<input type="checkbox" (click)="agregarEstACurso(curso)">

      																<td>{{ curso.numeroGrupo}}</td>
      																<td>{{ curso.profesor}}</td>
      																<td>{{ curso.horario}}</td>
   																 </tr>
 															 </tbody>
														</table>
													</form>	
												</div>
											</div>
										</div>
									</div>
								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>
