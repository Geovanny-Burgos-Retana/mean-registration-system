<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">
								<h1>Creaci√≥n de mallas curriculares</h1>
								<div class="form-group">
									<input type="text" [(ngModel)]="carrera" name="carrera" id="carrera" tabindex="1" class="form-control" placeholder="Nombre de la malla curricular" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="materia" name="materia" id="materia" tabindex="1" class="form-control" placeholder="Nombre de la materia" value="">			
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="addMateria()" class="form-control btn btn-addSub">AGREGAR MATERIA</button>
										</div>
									</div>
								</div>								
							</form>
						</div>
					</div>
					<hr>
				</div>				
			</div>
		</div>
	</div>
</div>

</div>
