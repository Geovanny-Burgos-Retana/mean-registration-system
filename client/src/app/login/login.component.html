<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
								</div>									
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">								
											<button (click)="login()" class="form-control btn btn-login">Ingresar</button>
										</div>
									</div>
								</div>


								<div class="form-group">
									<input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Nombre completo" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="carnet" name="carnet" id="carnet" tabindex="1" class="form-control" placeholder="Carnet Institucional" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="usuario" name="usuario" id="usuario" tabindex="1" class="form-control" placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="password" [(ngModel)]="contrasenia" name="contraseniaa" id="contrasenia" tabindex="2" class="form-control" placeholder="Contraseña">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="universidad" name="universidad" id="universidad" tabindex="1" class="form-control" placeholder="Universidad" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="escuela" name="escuela" id="escuela" tabindex="2" class="form-control" placeholder="Escuela">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="carrera" name="carrera" id="carrera" tabindex="2" class="form-control" placeholder="Carrera">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="tipo" name="tipo" id="tipo" tabindex="2" class="form-control" placeholder="Tipo ( profesor / estuduiante ))">
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="registerUser()" class="form-control btn btn-register">REGISTRAR</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
