<div class="container">
	<div class="row">
		<div class="col-md-11 col-md-offset-3">
			<div class="panel panel-register">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link-1">Actualizar</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">							
								<div class="form-group">
									<input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Nombre completo" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="escuela" name="escuela" id="escuela" tabindex="1" class="form-control" placeholder="Nombre de la escuela" value="">			
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="agregarEscuela()" class="form-control btn btn-addSub">AGREGAR ESCUELA</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-login">
				<div class="panel-heading">
					<table class="table text-center table-hover">
						<thead>
						<tr>
						  	<th>Escuelas</th>					  	
						  	<th>Eliminar</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let String of escuelas">
						  	<td>{{ String }}</td>
						  	<td>
						    	<button class="btn btn-danger" (click)="eliminarEscuela(String)">
						      	<i class="fa fa-trash"></i>
						    	</button>
						  	</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-md-11 col-md-offset-3">
			<div class="panel panel-register">				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<button (click)="actualizarUniversidad()" class="form-control btn btn-register">ACTUALIZAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
