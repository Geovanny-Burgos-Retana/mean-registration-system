<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">						
						<div class="col-xs-6">
							<a href="#" class="active" id="register-form-link">Registrarse</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">							
								<div class="form-group">
									<input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" tabindex="3" class="form-control" placeholder="Nombre completo" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="carnet" name="carnet" id="carnet" tabindex="4" class="form-control" placeholder="Carnet Institucional" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="usuario" name="usuario" id="usuario" tabindex="5" class="form-control" placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="password" [(ngModel)]="contrasenia" name="contraseniaa" id="contrasenia" tabindex="6" class="form-control" placeholder="ContraseÃ±a">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="universidad" name="universidad" id="universidad" tabindex="7" class="form-control" placeholder="Universidad" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="escuela" name="escuela" id="escuela" tabindex="8" class="form-control" placeholder="Escuela">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="carrera" name="carrera" id="carrera" tabindex="9" class="form-control" placeholder="Carrera">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="tipo" name="tipo" id="tipo" tabindex="10" class="form-control" placeholder="Tipo (profesor / estuduiante)">
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="registrarUsuario()" class="form-control btn btn-register">Registrarse</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
