<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-lg-12">	
					<div class="panel panel-login">
						<div class ="panel-heading">
							<table class="table text-center table-hover">
								<thead>
								<tr>
								  	<th>Materia</th>
								  	<th></th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let materia of materias">
								  	<td class="text-left">{{ materia.nombre }}</td>
								  	<td class="text-center">
								    	<button class="btn btn-success" (click)="verMateria(materia)">VER TEMAS</button>
								  	</td>
								</tr>
								</tbody>
							</table>

							<table>
						      	<tr *ngFor="let tema of materia.temas">
						        	<td class="text-left">
						        		Tema: {{ tema.nombre }}
						          		<table>
						            		<tr *ngFor="let subtema of tema.subtemas">
						              			<td class="text-left">
						                			{{str}} Subtema: {{ subtema }}
						              			</td>
						            		</tr>
						                </table>
						            </td>
						        </tr>
						    </table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
