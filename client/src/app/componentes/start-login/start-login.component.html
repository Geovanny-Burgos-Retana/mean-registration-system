<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link-1">Iniciar Sesión</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form-1" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" [(ngModel)]="usuario" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="password" [(ngModel)]="contrasenia" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
								</div>									
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">								
											<button (click)="iniciarSecion()" class="form-control btn btn-login">Ingresar</button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="registrarUsuario()" class="form-control btn btn-register">Registrarse</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
