<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<header class="col-md-12 panel panel-login panel-heading">
	<h1>NOTAS</h1>
</header>

<div class="container">
	<div class="row col-md-12 col-md-offset-1 row col-lg-12 panel panel-login panel-heading">
		<table class="table text-center table-hover">
			<thead>
			<tr>
			  	<th>Carnet</th>
			  	<th *ngFor="let p of prueba"> {{ p[0]+1 }} </th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let mensaje of mensajes">
			  	<td class="text-left">{{ mensaje.emisor }}</td>
			  	<td class="text-left">{{ mensaje.mensaje }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
