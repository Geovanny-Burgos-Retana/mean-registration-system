<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<header class="col-md-12 panel panel-login panel-heading">
	<form>
		<div class="col-md-10 col-md-offset-1 panel panel-login panel-heading">
			<input type="text" name="profesor" tabindex="0" class="form-control col-md-11" placeholder="Ingrese fecha de paso de asistencia. Formato: AAAA-MM-DD" [(ngModel)]="fecha" value="">
			<button class="btn btn-success" (click)="cargarFecha()">Cargar estudiantes</button>
		</div>
	</form>
</header>

<div>
	<div class="col-md-10 col-md-offset-1 panel panel-login panel-heading">
		<table class="table text-center table-hover">
			<thead>
			<tr>
			  	<th>Carnet</th>
			  	<th>Presente</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let a of asistenciasTemp">
			  	<td class="text-left"> {{ a.carnet }} </td>
			  	<td><input type="checkbox" [checked]="a.asistencias[0].presente" (click)="cambiarPresencia(a)"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-10 col-md-offset-1 panel panel-login panel-heading">
		<button class="btn btn-success" (click)="actualizarNotas()">			
		REGISTRAR ASISTENCIA
    	</button>
	</div>
</div>
