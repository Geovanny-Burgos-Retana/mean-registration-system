<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-lg-12">	
					<div class="panel panel-login">
						<div class="panel-heading">				
							<form id="login-form" method="post" role="form" style="display: block;">
								<h2>CREAR MALLA CURRICULAR</h2>
								<div class="form-group">
									<input type="text" [(ngModel)]="carrera.nombre" name="carrera" id="carrera" tabindex="1" class="form-control" placeholder="Nombre de la malla curricular" value="">
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="materia" name="materia" id="materia" tabindex="2" class="form-control" placeholder="Nombre de la materia" value="">			
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="agregarMateria()" class="form-control btn btn-addSub">AGREGAR MATERIA</button>
										</div>
									</div>
								</div>								
							</form>
							<table class="table text-center table-hover">
								<thead>
								<tr>
								  	<th>Materia</th>					  	
								  	<th class="text-center">Operaciones</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let materia of materias">
								  	<td class="text-left">{{ materia.nombre }}</td>
								  	<td class="text-center">
								  		<button class="btn btn-success" (click)="editarMateria(materia)">
								      	<i class="fa fa-edit"></i>
								    	</button>
								    	<button class="btn btn-danger" (click)="eliminarMateria(materia.nombre)">
								      	<i class="fa fa-trash"></i>
								    	</button>
								  	</td>
								</tr>
								</tbody>
							</table>
							






							<form id="login-form" method="post" role="form" style="display: block;">
								<div class="form-group">
									<label>
										Materia: {{ materiaSeleccionada.nombre }}
									</label>
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="tema" name="tema" id="tema" tabindex="3" class="form-control" placeholder="Nombre de la tema" value="">			
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="agregarTema()" class="form-control btn btn-addSub">AGREGAR TEMA</button>
										</div>
									</div>
								</div>
							</form>
							<table class="table text-center table-hover">
								<thead>
								<tr>
								  	<th>Tema</th>					  	
								  	<th class="text-center">Operaciones</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let tema of temas">
								  	<td class="text-left">{{ tema.nombre }}</td>
								  	<td class="text-center">
								  		<button class="btn btn-success" (click)="editarTema(tema)">
								      	<i class="fa fa-edit"></i>
								    	</button>
								    	<button class="btn btn-danger" (click)="eliminarTema(tema)">
								      	<i class="fa fa-trash"></i>
								    	</button>
								  	</td>
								</tr>
								</tbody>
							</table>
							









							<form id="login-form" method="post" role="form" style="display: block;">
								<div class="form-group">
									<label>
										Tema: {{ temaSeleccionado }}
									</label>
								</div>
								<div class="form-group">
									<input type="text" [(ngModel)]="subtema" name="subtema" id="subtema" tabindex="5" class="form-control" placeholder="Nombre de la subtema" value="">			
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button (click)="agregarSubtema()" class="form-control btn btn-addSub">AGREGAR SUBTEMA</button>
										</div>
									</div>
								</div>
							</form>
							<table class="table text-center table-hover">
								<thead>
								<tr>
								  	<th>Sub-tema</th>					  	
								  	<th class="text-center">Operaciones</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let subtema of subtemas">
								  	<td class="text-left">{{ subtema }}</td>
								  	<td class="text-center">
								    	<button class="btn btn-danger" (click)="eliminarSubtema(subtema)">
								      	<i class="fa fa-trash"></i>
								    	</button>
								  	</td>
								</tr>
								</tbody>
							</table>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button (click)="registrarCarrera()" class="form-control btn btn-register">REGISTRAR MALLA</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<h2>MALLAS REGISTRADAS</h2>
						</div>
					</div>
					<table class="table text-center table-hover">
						<thead>
						<tr>
						  	<th>Nombre</th>
						  	<th># Materias</th>
						  	<th>Operations</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let carrera of carreras">
						  	<td class="text-left">{{ carrera.nombre }}</td>
						  	<td>{{ carrera.materias.length }}</td>
						  	<td>
						  		<button class="btn btn-success" (click)="editarCarrera(carrera)">
						      	<i class="fa fa-edit"></i>
						    	</button>
						    	<button class="btn btn-danger" (click)="eliminarCarrera(carrera)">
						      	<i class="fa fa-trash"></i>
						    	</button>
						  	</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
